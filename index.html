<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>beauty center</title>
    <style>
    table{
        border: 1px solid;
    }  
    td, th {
        border: 1px solid;
    }
    h2{
        background-color: darkcyan;
    } 
    body {
        border: 2px solid
    }
    </style>
</head>
<body>
    <h2>Beauty Care Center -Appointment</h2>
    <table>
        <tr>
            <th>Name</th>
            <td>
                <input type="text" id="name" placeholder="Enter your name">
                <label for="name"></label>
            </td>
        </tr>
        <tr>
            <th>Gender</th>
            <th><input type="radio" id="male" name="gender">
               <label for="male">Male</label>
            <input type="radio" id="female" name="gender">
                <label for="female">female</label>
            <input type="radio" id="others" name="gender">
                <label for="others">others</label>
            </th>
        </tr>
        <tr>
            <th>E-Mail addres</th>
            <td>
                <input type="text" id="mail" placeholder="Example:abc@gmail.com">
            </td>
        </tr>
        <tr>
            <th>Mobile No</th>
            <td>
                <input type="text" id="number" placeholder="Enter your mobile number">
            </td>
        </tr>
        <tr>
            <th>Serviese</th>
            <th><input type="text"></th>
        </tr>
        <tr>
            <th>Date*</th>
            <td>
                <input type="text" id="date" placeholder="mm/dd/yyyy">
            </td>
        </tr>
        <tr>
            <th>Time*</th>
            <td>
            <select name="" id="">
                <option value="select">select one</option>
            </select>
            </td>
        </tr>
        <tr>
            <th>Addres</th>
            <td>
                <input type="text" id="addres" placeholder="Enter your address">
            </td>
        </tr>
    </table>
    <input type="checkbox" id="terms">
    <label for="terms">
        <a href="">I agree to terms of service and privacy policy</a>
    </label><br>
    <button>submit</button>
</body>
</html>
